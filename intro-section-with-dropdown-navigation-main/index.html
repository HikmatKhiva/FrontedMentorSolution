<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hikmatbek Bekturdiyev" />
    <meta name="description" content="intro-section-with-dropdown-navigation-main FrontendMentor.io solution" />
    <meta name="keywords" content="intro-section-with-dropdown-navigation-main frontend mentor solution" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="" class="header-logo">
        <img src="images/logo.svg" alt="header logo" />
      </a>
      <nav>
        <ul class="nav-items">
          <li class="nav-item">
            <button type="button" class="drop-down__button">
              Features
              <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
            </button>
            <ul class="drop-down">
              <li class="drop-down__item">
                <a href="">
                  <img src="images/icon-todo.svg" alt="icon-todo" />
                  <span>Todo List</span>
                </a>
              </li>
              <li class="drop-down__item">
                <a href="">
                  <img src="images/icon-calendar.svg" alt="icon-calendar.svg" />
                  <span>Calendar</span>
                </a>
              </li>
              <li class="drop-down__item">
                <a href="">
                  <img src="images/icon-reminders.svg" alt="icon-reminders" />
                  <span>Reminders</span>
                </a>
              </li>
              <li class="drop-down__item">
                <a href="">
                  <img src="images/icon-planning.svg" alt="icon-planning" />
                  <span>Planning</span>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <button type="button" class="drop-down__button">
              Company
              <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" />
            </button>
            <ul class="drop-down">
              <li class="drop-down__item">
                <a href="">History</a>
              </li>
              <li class="drop-down__item">
                <a href="">Our Team</a>
              </li>
              <li class="drop-down__item">
                <a href="">Blog</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="">Careers</a>
          </li>
          <li class="nav-item">
            <a href="">About</a>
          </li>
        </ul>
        <ul class="account">
          <li class="account-item">
            <a class="login" href="">Login</a>
          </li>
          <li class="account-item">
            <a class="register" href="">Register</a>
          </li>
        </ul>
        <button type="button" class="close-menu">
          <img src="images/icon-close-menu.svg" alt="close-menu" />
        </button>
      </nav>
      <button type="button" class="menu-button">
        <img src="images/icon-menu.svg" alt="icon-menu" />
      </button>
    </header>
    <main>
      <section id="hero">
        <div class="container hero-flex">
          <div class="left">
            <h1>
              Make <br class="title-break" />
              remote work
            </h1>
            <p>
              Get your team in sync, no matter your location.Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <a href="" class="link-btn">Learn more</a>
            <div class="companies">
              <img src="images/client-databiz.svg" alt="databiz" />
              <img src="images/client-audiophile.svg" alt="audiophile" />
              <img src="images/client-meet.svg" alt="meet" />
              <img src="images/client-maker.svg" alt="maker" />
            </div>
          </div>
          <div class="right"></div>
        </div>
      </section>
    </main>
    <div class="attribution">
      <!-- GitHub -->
      <a
        href=""
      >
        <img src="./images/github-logo.png" alt="github-logo" />
      </a>
      <!-- Web site Url -->
      <a href="https://hikmatbek.uz/">
        <img src="./images/web.png" alt="web logo" />
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
