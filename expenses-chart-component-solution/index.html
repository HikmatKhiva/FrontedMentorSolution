<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hikmatbek Bekturdiyev" />
    <meta name="description" content="expenses-chart-component-solution FrontendMentor.io solution" />
    <meta name="keywords" content="expenses-chart-component-solution frontend mentor solution" />
    <title>Frontend Mentor | Expenses chart component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <div class="center-container">
      <header>
        <div class="account-balance">
          <h5>My balance</h5>
          <h3>$921.48</h3>
        </div>
        <div class="circles">
          <span class="circle-one"></span>
          <span class="circle-two"></span>
        </div>
      </header>
      <main>
        <h2>Spending - Last 7 days</h2>
        <div class="chart-body">
    
        </div>
        <div class="chart-bottom">
          <div class="left">
            <p>Total this month</p>
            <h3 class="total-month">$478.33</h3>
          </div>
          <div class="right">
            <p>+2.4%</p>
            <span>from last month</span>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      <!-- GitHub -->
      <a href="https://github.com/HikmatKhiva/FrontedMentorSolution/tree/main/expenses-chart-component-solution">
        <img src="./images/github-logo.png" alt="github-logo" />
      </a>
      <!-- Web site Url -->
      <a href="https://hikmatbek.uz/">
        <img src="./images/web.png" alt="web logo" />
      </a>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
