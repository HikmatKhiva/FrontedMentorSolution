<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Hikmatbek Bekturdiyev" />
  <meta name="description" content="pricing-component-with-toggle-master FrontendMentor.io solution" />
  <meta name="keywords" content="pricing-component-with-toggle-master frontend mentor solution" />
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
</head>
<body>
  <main>
    <div class="title">
      <h2>Our Pricing</h2>
      <div class="flex">
        <p>Annually</p>
        <button class="btn">
          <div class="circle"></div>
        </button>
        <p>Monthly</p>
      </div>
    </div>
    <div class="price-cards">
      <div class="price-card" data-name="basic">
        <h3>Basic</h3>
        <h2>$199.99</h2>
        <ul class="price-body">
          <li>500GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
          <button type="button">Learn More</button>
        </ul>
      </div>
      <div class="price-card" data-name="professional">
        <h3>Professional</h3>
        <h2>$249.99</h2>
        <ul class="price-body">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
          <button type="button">Learn More</button>
        </ul>
      </div>
      <div class="price-card" data-name="master">
        <h3>Master</h3>
        <h2>$399.99</h2>
        <ul class="price-body">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
          <button type="button">Learn More</button>
        </ul>
      </div>
    </div>
  </main>
  <div class="attribution">
    <!-- GitHub -->
    <a href="">
      <img src="./images/github-logo.png" alt="github-logo" />
    </a>
    <!-- Web site Url -->
    <a href="https://hikmatbek.uz/">
      <img src="./images/web.png" alt="web logo" />
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
