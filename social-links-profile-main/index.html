<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hikmatbek Bekturdiyev" />
    <meta
      name="description"
      content="social-links-profile-main FrontendMentor.io solution"
    />
    <meta
      name="keywords"
      content="social-links-profile-main frontend mentor solution"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <figure class="social-link__profile">
        <img
          class="profile-image"
          src="./images/avatar-jessica.jpeg"
          alt="profile jessica image"
        />
        <figcaption>
          <h1 class="social-title__large">Jessica Randall</h1>
          <h2 class="social-title__small">London, United Kingdom</h2>
          <h3 class="social-profile__description">
            "Front-end developer and avid reader."
          </h3>
          <ul class="social-address__list">
            <li class="social-address__item">
              <a href="#" class="social-address__item-link">GitHub</a>
            </li>
            <li class="social-address__item">
              <a href="#" class="social-address__item-link">Frontend Mentor</a>
            </li>
            <li class="social-address__item">
              <a href="#" class="social-address__item-link">LinkedIn</a>
            </li>
            <li class="social-address__item">
              <a href="#" class="social-address__item-link">Twitter</a>
            </li>
            <li class="social-address__item">
              <a href="#" class="social-address__item-link">Instagram</a>
            </li>
          </ul>
        </figcaption>
      </figure>
    </main>
    <div class="attribution">
      <!-- GitHub -->
      <a href="">
        <img src="./images/github-logo.png" alt="github-logo" />
      </a>
      <!-- Web site Url -->
      <a href="https://hikmatbek.uz/">
        <img src="./images/web.png" alt="web logo" />
      </a>
    </div>
  </body>
</html>
