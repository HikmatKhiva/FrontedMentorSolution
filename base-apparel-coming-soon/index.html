<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style/style.css">
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <div class="flex items-center">
      <div class="left-content">
        <nav>
          <img src="images/logo.svg" alt="logo">
        </nav>
        <div class="image-mobile"></div>
        <div class="content">
          <h1>
            <span>We're </span> <br />
            coming <br />
            soon
          </h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form>
            <label>
              <input type="text" placeholder="Email Address">
              <img src="images/icon-error.svg" alt="icon-error">
            </label>
            <button><i class="fa-solid fa-angle-right"></i></button>
          </form>
          <p class="error">Please provide a valid email</p>
        </div>
      </div>
      <div class="right-content"></div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/hub" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://hikmatbek.uz">Hikmat</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
