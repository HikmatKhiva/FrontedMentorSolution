<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="flex column-reverse h-full">
      <div class="left-content">
        <div>
          <h1>Get <span class="text-violet">insights</span> that help your business grow.</h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="flex cards-container">
          <div class="card">
            <h4>10k+ </h4>
            <p>companies</p>
          </div>
          <div class="card">
            <h4>314</h4>
            <p>templates</p>
          </div>
          <div class="card">
            <h4>12M+</h4>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right-content">
        <img src="images/image-header-desktop.jpg" alt="image">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://hikmatbek.uz">Hikmat</a>.
    </div>
  </div>
</body>
</html>
