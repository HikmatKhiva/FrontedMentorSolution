<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome 6.4.0-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <a href="" class="logo">
      <div class="container">
        <img src="images/logo.svg" alt="logo">
      </div>
    </a>
  </nav>
  <main>
    <div class="container">
      <div class="flex-container">
        <div class="left-content">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="right-content">
          <h2> Build The Community Your Fans Will Love</h2>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="">Register</a>
        </div>
      </div>
      <div class="socials">
        <a href="https://facebook.com" class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://twitter.com" class="social"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://instagram.com" class="social"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://hikmatbek.uz">Hikmat</a>.
    </p>
  </footer>
</body>
</html>
