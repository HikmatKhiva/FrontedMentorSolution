<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <meta name="author" content="Hikmatbek Bekturdiyev" />
  <meta name="description" content="blog-preview-card-main FrontendMentor.io solution " />
  <meta name="keywords" content="blog-preview-card-main frontend mentor solution" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-centered">
    <!-- Card Start -->
    <figure class="blog-card">
      <img src="./images/illustration-article.svg" alt="illustration-article" />
      <span class="status">Learning</span>
      <p class="publish-date">Published 21 Dec 2023</p>
      <figcaption class="blog-card__body">
        <a href="#">HTML & CSS foundations</a>
        <p>
          These languages are the backbone of every website, defining
          structure, content, and presentation.
        </p>
        <div class="avatar">
          <img src="./images/image-avatar.webp" alt="image-avatar" />
          <h4>Greg Hooper</h4>
        </div>
      </figcaption>
    </figure>
    <!-- Card End -->
  </div>
  <!-- Bottom -->
  <div class="attribution">
    <!-- GitHub -->
    <a href="">
      <img src="./images/github-logo.png" alt="github-logo" />
    </a>
    <!-- Web site Url -->
    <a href="https://blog-preview-card-solution.netlify.app/">
      <img src="./images/web-logo.png" alt="web logo" />
    </a>
  </div>
</body>
</html>
