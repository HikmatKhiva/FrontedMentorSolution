<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <div class="left-content">
        <h2 class="head-title">Your Result</h2>
        <div class="circle">
          <div>
            <h3>76</h3>
            <h4>of 100</h4>
          </div>
        </div>
        <h2 class="bottom-title">Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-content">
        <h2 class="title">Summary</h2>
        <div class="result reaction">
          <div class="flex items-center">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            Reaction
          </div>
          <p>
            <span class="text-gray">80</span>
            <span class="text-lavander">/ 100</span>
          </p>
        </div>
        <div class="result memory">
          <div class="flex items-center">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            Memory
          </div>
          <p>
            <span class="text-gray">92</span>
            <span class="text-lavander">/ 100</span>
          </p>
        </div>
        <div class="result verbal">
          <div class="flex items-center">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            Verbal
          </div>
          <p>
            <span class="text-gray">61</span>
            <span class="text-lavander">/ 100</span>
          </p>
        </div>
        <div class="result visual">
          <div class="flex items-center">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            Visual
          </div>
          <p>
            <span class="text-gray">72</span>
            <span class="text-lavander">/ 100</span>
          </p>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://hikmatbek.uz">Hikmat</a>.
    </div>
  </div>
</body>
</html>
